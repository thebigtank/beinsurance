<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeInsurance</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div id="wrapper">
        <header>
            <div class="max-w-screen-xl m-auto">
                <div class="grid grid-cols-12">
                    <div class="col-span-12 xl:col-span-5">
                        <div class="logo__area">
                            <div class="logo">
                                <h1>be<span>insurance</span></h1>
                            </div>
                            <span class="mobile-num">+1 415 759 3333</span>
                        </div>
                    </div>
                    <div class="col-span-12 xl:col-span-7">
                        <div class="links">
                            <nav>
                                <ul>
                                    <li><a href="#">About us</a></li>
                                    <li><a href="#">Our services</a></li>
                                    <li><a href="#">Articles</a></li>
                                    <li><a href="#">Contact us</a></li>
                                </ul>
                            </nav>
                            <button class="btn buy-insurance">Buy insurance</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="max-w-screen-xl m-auto">
                <div class="grid grid-cols-12">
                    <div class="col-span-12 xl:col-span-5">
                        <div class="hero-theme">
                            <div class="title">
                                <h1>Insurance<br><span>for life</span></h1>
                                <img src="assets/briefcase.png" alt="">
                            </div>
                            <p class="content">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                                Nemo itaque expedita non repellat aspernatur ullam sit iusto animi.</p>
                        </div>
                    </div>
                    <div class="col-span-12 xl:col-span-7">
                        <div class="hero-slider">
                            <h1>The <span>safety of your family</span><br>is our peace of mind.</h1>
                            <div class="slider-dots">
                                <span class="dot"></span>
                                <span class="dot active"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="slider-carousel">
            <div class="max-w-screen-xl m-auto">
                <div class="grid grid-cols-12">
                    <div class="col-span-12 xl:col-span-10">
                        <div class="main-slider">
                            <div class="slider-pic">
                                <img src="assets/pic-01.jpg" alt="">
                            </div>
                            <div class="slider-count">
                                <span class="count">
                                    01 <sup>/05</sup>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-12 xl:col-span-2"></div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
